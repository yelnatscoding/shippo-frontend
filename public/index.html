<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Label Tool</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <header class="py-4 mb-4 border-bottom">
            <div class="d-flex align-items-center">
                <i class="bi bi-box-seam fs-1 me-3 text-primary"></i>
                <div>
                    <h1 class="mb-0">Shipping Label Tool</h1>
                    <p class="text-muted mb-0">Compare rates and purchase labels across multiple carriers</p>
                </div>
            </div>
        </header>

        <!-- Tab Navigation -->
        <ul class="nav nav-tabs mb-4" id="mainTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="rates-tab" data-bs-toggle="tab" data-bs-target="#rates-content" type="button" role="tab">
                    <i class="bi bi-receipt"></i> Compare Rates
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="validate-tab" data-bs-toggle="tab" data-bs-target="#validate-content" type="button" role="tab">
                    <i class="bi bi-geo-alt-fill"></i> Validate Address
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="history-tab" data-bs-toggle="tab" data-bs-target="#history-content" type="button" role="tab">
                    <i class="bi bi-clock-history"></i> Label History
                </button>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content" id="mainTabContent">
            <!-- Rates Tab -->
            <div class="tab-pane fade show active" id="rates-content" role="tabpanel">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5 class="mb-0">Shipping Details</h5>
                            </div>
                            <div class="card-body">
                                <!-- To Address -->
                                <h6 class="text-primary mb-3">Ship To</h6>
                                <div class="mb-3">
                                    <label class="form-label">
                                        <i class="bi bi-clipboard"></i> Paste Full Address (Optional)
                                        <small class="text-muted">- Auto-fills fields below</small>
                                    </label>
                                    <textarea class="form-control" id="to-paste" rows="3" placeholder="Paste address here...&#10;Example:&#10;John Doe&#10;123 Main St&#10;San Francisco, CA 94102"></textarea>
                                    <button type="button" class="btn btn-sm btn-outline-secondary mt-2" id="parse-to-address">
                                        <i class="bi bi-arrow-down-circle"></i> Parse Address
                                    </button>
                                </div>
                                <hr class="my-3">
                                <div class="mb-3">
                                    <label class="form-label">Recipient Name</label>
                                    <input type="text" class="form-control" id="to-name" placeholder="John Doe">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Street Address</label>
                                    <input type="text" class="form-control" id="to-street" placeholder="123 Main St">
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">City</label>
                                        <input type="text" class="form-control" id="to-city" placeholder="San Francisco">
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <label class="form-label">State</label>
                                        <input type="text" class="form-control" id="to-state" placeholder="CA" maxlength="2">
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <label class="form-label">ZIP</label>
                                        <input type="text" class="form-control" id="to-zip" placeholder="94102">
                                    </div>
                                </div>

                                <hr class="my-4">

                                <!-- Package Presets -->
                                <h6 class="text-primary mb-3">Package Size</h6>
                                <div class="btn-group mb-3 d-flex" role="group">
                                    <input type="radio" class="btn-check" name="preset" id="preset-small" value="small">
                                    <label class="btn btn-outline-primary" for="preset-small">Small</label>

                                    <input type="radio" class="btn-check" name="preset" id="preset-medium" value="medium">
                                    <label class="btn btn-outline-primary" for="preset-medium">Medium</label>

                                    <input type="radio" class="btn-check" name="preset" id="preset-large" value="large">
                                    <label class="btn btn-outline-primary" for="preset-large">Large</label>

                                    <input type="radio" class="btn-check" name="preset" id="preset-custom" value="custom" checked>
                                    <label class="btn btn-outline-primary" for="preset-custom">Custom</label>
                                </div>

                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label">Length (in)</label>
                                        <input type="number" class="form-control" id="length" placeholder="10" step="0.1">
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label">Width (in)</label>
                                        <input type="number" class="form-control" id="width" placeholder="8" step="0.1">
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label">Height (in)</label>
                                        <input type="number" class="form-control" id="height" placeholder="6" step="0.1">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Weight (lbs)</label>
                                    <input type="number" class="form-control" id="weight" placeholder="2" step="0.1">
                                </div>

                                <button class="btn btn-primary w-100" id="compare-rates-btn">
                                    <i class="bi bi-search"></i> Compare Rates
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-8">
                        <!-- Results Area -->
                        <div id="rates-results">
                            <div class="text-center text-muted py-5">
                                <i class="bi bi-box-seam fs-1"></i>
                                <p class="mt-3">Enter shipping details and click "Compare Rates" to see available options</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Validate Tab -->
            <div class="tab-pane fade" id="validate-content" role="tabpanel">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">Validate Shipping Address</h5>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label class="form-label">
                                        <i class="bi bi-clipboard"></i> Paste Full Address (Optional)
                                        <small class="text-muted">- Auto-fills fields below</small>
                                    </label>
                                    <textarea class="form-control" id="val-paste" rows="3" placeholder="Paste address here...&#10;Example:&#10;John Doe&#10;123 Main St&#10;San Francisco, CA 94102"></textarea>
                                    <button type="button" class="btn btn-sm btn-outline-secondary mt-2" id="parse-val-address">
                                        <i class="bi bi-arrow-down-circle"></i> Parse Address
                                    </button>
                                </div>
                                <hr class="my-3">
                                <div class="mb-3">
                                    <label class="form-label">Name</label>
                                    <input type="text" class="form-control" id="val-name" placeholder="John Doe">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Street Address</label>
                                    <input type="text" class="form-control" id="val-street" placeholder="123 Main St">
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">City</label>
                                        <input type="text" class="form-control" id="val-city" placeholder="San Francisco">
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <label class="form-label">State</label>
                                        <input type="text" class="form-control" id="val-state" placeholder="CA" maxlength="2">
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <label class="form-label">ZIP</label>
                                        <input type="text" class="form-control" id="val-zip" placeholder="94102">
                                    </div>
                                </div>

                                <button class="btn btn-primary w-100" id="validate-btn">
                                    <i class="bi bi-check-circle"></i> Validate Address
                                </button>

                                <!-- Validation Results -->
                                <div id="validation-results" class="mt-4"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- History Tab -->
            <div class="tab-pane fade" id="history-content" role="tabpanel">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Label History</h5>
                        <button class="btn btn-sm btn-outline-primary" id="refresh-history-btn">
                            <i class="bi bi-arrow-clockwise"></i> Refresh
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="history-table-container">
                            <div class="text-center text-muted py-4">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-2">Loading history...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Modal -->
    <div class="modal fade" id="loadingModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center py-4">
                    <div class="spinner-border text-primary mb-3" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mb-0" id="loading-message">Processing...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Axios for HTTP requests -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- App JS -->
    <script src="app.js"></script>
</body>
</html>
